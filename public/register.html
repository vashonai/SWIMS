<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIMS - Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <div class="logo">SWIMS</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="more-info.html">More Info</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container fade-in">
        <h1>SWIMS Registration</h1>
        <form id="signupForm" onsubmit="handleSubmit(event)">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>

            <label for="companyCode">Company Code:</label>
            <input type="text" id="companyCode" name="companyCode" placeholder="Enter company code" required>

            <label for="emailVerification">Email Verification:</label>
            <input type="email" id="emailVerification" name="emailVerification" placeholder="Enter company email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="login-redirect">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SWIMS. All rights reserved.</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
