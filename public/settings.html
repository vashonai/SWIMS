<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIMS - Settings</title>
    <link rel="stylesheet" href="css/settings.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>SWIMS</h2>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Settings</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <section class="settings-section">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Email Preferences</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="email-notifications">Email Notifications</label>
                    <input type="checkbox" id="email-notifications" checked>
                </div>
                <button type="submit" class="btn">Save Preferences</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Theme Settings</h2>
            <div class="form-group">
                <label for="theme-select">Select Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 SWIMS. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
